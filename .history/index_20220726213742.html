<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="alert alert-success">
          <input
            type="text"
            placeholder="Nhập số n"
            id="txtNum"
            class="form-control"
          />
          <button class="btn btn-success" onclick="addNum()">Thêm số</button>
          <div class="alert alert-success" id="resultBt1" style="background-color:#fff ;"></div>
          <hr>
          <h1>Tổng số dương</h1>
          <div>
            <div class="alert alert-success" id="resBt2">
              <button class="btn btn-success" onclick="calcSumNegative()">Tính</button>
            </div>
          </div>
          <hr>
          <h1>Đếm số dương</h1>
          <div>
            <div class="alert alert-success" id="resBt3">
              <button class="btn btn-success" onclick="calcCountNegative()">Tính</button>
            </div>
          </div>
          <hr>
          <h1>Tìm số nhỏ nhất</h1>
          <div>
            <div class="alert alert-success" id="resBt4">
              <button class="btn btn-success" onclick="calcTheSmallest()">Tính</button>
            </div>
          </div>
          <hr>
          <h1>Tìm dương số nhỏ nhất</h1>
          <div>
            <div class="alert alert-success" id="resBt5">
              <button class="btn btn-success" onclick="calcTheSmallestNev()">Tính</button>
            </div>
          </div>
          <hr>
          <h1>Tìm số chẵn cuối cùng trong mảng. Nếu mảng không có giá trị chẵn thì trả về -1</h1>
          <div>
            <div class="alert alert-success" id="resBt6">
              <button class="btn btn-success" onclick="findLastEven()">Tính</button>
            </div>
          </div>
          <hr>
          <h1>Đổi chỗ 2 giá trị trong mảng theo vị trí (Cho nhập vào 2 vị trí muốn đổi chỗ giá trị).
          </h1>
          <div>
            <input
            type="text"
            placeholder="Nhập số n"
            id="txtNumBt6"
            class="form-control"
          />
          <input
          type="text"
          placeholder="Nhập số n"
          id="txtNumBt62"
          class="form-control"
        />
            <div class="alert alert-success" id="resBt7">
              <button class="btn btn-success" onclick="swappedNum()">Tính</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
